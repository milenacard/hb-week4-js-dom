<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>My Gallery</title>
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
	<section class="gallery">
		<ul class="gallery__list">
			<li class="gallery__list-item gallery__list-item--selected">
				<img class="gallery__image " src="img/autumn-season.jpg">
			</li>
			<li class="gallery__list-item">
				<img class="gallery__image" src="img/flower.jpeg">
			</li>
			<li class="gallery__list-item">
				<img class="gallery__image" src="img/hot-air-balloon.jpg">
			</li>
			<li class="gallery__list-item">
				<img class="gallery__image" src="img/marguerite.jpg">
			</li>
			<li class="gallery__list-item">
				<img class="gallery__image" src="img/pexels-flowers.jpeg">
			</li>
			<li class="gallery__list-item">
				<img class="gallery__image" src="img/pexels-photo.jpeg">
			</li>
		</ul>
		<div class="gallery__button-container"> 
			<button class="gallery__button gallery__button--left">&#10094;</button>
			<button class="gallery__button gallery__button--right">&#10095;</button>	
		</div>
		<section class="gallery__dots-container">
			<ul class="gallery__dots-list">
				<li class="gallery__dot-item gallery__dot-item--selected">
					<button class="gallery__dot-button"  data-index="0"></button>
				</li>
				<li class="gallery__dot-item">
					<button class="gallery__dot-button" data-index="1"></button></button>
				</li>
				<li class="gallery__dot-item">
					<button class="gallery__dot-button" data-index="2"></button>
				</li>
				<li class="gallery__dot-item">
					<button class="gallery__dot-button" data-index="3"></button>
				</li>
				<li class="gallery__dot-item">
					<button class="gallery__dot-button" data-index="4"></button>
				</li>
				<li class="gallery__dot-item">
					<button class="gallery__dot-button" data-index="5"></button>
				</li>
			</ul>
		</section>
	</section>
	<script src="gallery.js"></script>
</body>
</html>
