<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>My Gallery</title>
		<link rel="stylesheet" href="../../icon/icon.css">
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
	<div class="container">
		<section class="gallery">
			<ul class="gallery__list">
				<li class="gallery__list-item">
					<img class="gallery__image gallery__image--selected" src="img/autumn-season.jpg">
				</li>
				<li class="gallery__list-item">
					<img class="gallery__image" src="img/flower.jpeg">
				</li>
				<li class="gallery__list-item">
					<img class="gallery__image" src="img/hot-air-balloon.jpg">
				</li>
				<li class="gallery__list-item">
					<img class="gallery__image" src="img/marguerite.jpg">
				</li>
				<li class="gallery__list-item">
					<img class="gallery__image" src="img/pexels-flowers.jpeg">
				</li>
				<li class="gallery__list-item">
					<img class="gallery__image" src="img/pexels-photo.jpeg">
				</li>
			</ul>
			<div class="gallery__button-container"> 
				<button class="gallery__button gallery__button--left"><span ></span>&#10094;</button>
				<button class="gallery__button gallery__button--right"><span></span>&#10095;</button>	
			</div>
		</section>
		<section class="dots">

		</section>
	</div>
	<script src="gallery.js"></script>
</body>
</html>
